<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Лаба номер 2</title>
    <script>
    function table() {
        let a=prompt("a=");
        let b=prompt("b=");
        document.write("<table border=\" 2\" cellspacing=\"0\" cellpadding=\"5 \">");
        for(let i=1;i<=a;i++){
            document.write("<tr>");
                for(let v=1;v<=b;v++){
                    document.write("<td>"+i*v+"</td>");
                }
                document.write("</tr>");
        }
        document.write("</table>");
    }
    </script>
</head>
<body>
<input type="button" onclick="table()">
</body>

</html>
