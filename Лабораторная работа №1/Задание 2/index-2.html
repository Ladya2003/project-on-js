<!DOCTYPE html>
<head>
    <meta charset = 'UTF-8'>
<script>
function fun1(){
    alert(10+5);
}
function fun2(){
    alert('20'+'5');
}
function fun3(){
    alert(30+'5');
}
function fun4(){
    alert('40'+5);
}
function fun5(){
    alert('Результатом сложения строки и числа всегда будет строка.');
}
</script>
</head>
<body>
<input type='button' value='Сумма двух чисел 10 и 5: ' onclick='fun1()'>
<input type='button' value='Сумма двух строк 20 и 5: ' onclick='fun2()'>
<input type='button' value='Сумма числа 30 и строки 5: ' onclick='fun3()'>
<input type='button' value='Сумма строки 40 и числа 5: ' onclick='fun4()'>
<input type='button' value='Вывод' onclick='fun5()'>
</body>
</html>
