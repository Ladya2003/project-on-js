<!DOCTYPE html> 
<head>
    <meta charset = "UTF-8">
    <script>
        function fun1(){
            let date = new Date();
            day = date.getDay();
            switch(day){
                case 1: 
                    alert('Сегодня Понедельник!');
                    break;
                case 2: 
                    alert("Сегодня Вторник!");
                    break;
                case 3: 
                    alert('Сегодня Среда!');
                    break;
                case 4: 
                    alert('СегодняЧетверг!');
                    break;
                case 5: 
                    alert('Сегодня Пятница!');
                    break;
                case 6: 
                    alert('Сегодня Суббота!');
                    break;
                case 0: 
                    alert('Сегодня Воскресенье!');
                    break;
                default: 
                    alert('К сожалению, Неверные данные(');
                    break;
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Определить, какой сегодня день недели" onclick="fun1()">
</body>
</html>
