<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: rgba(250, 161, 206, 0.74);
            }
            table, tr, td, th{
                background-color: rgba(247, 214, 131, 0.726);
                border: 3px groove greenyellow;
                border-collapse: collapse;
                padding: 10px;
            }
        </style>
        <script>
            document.write("<table><tr><th>Свойство</th><th>Значение</th></tr>");
            document.write("<tr><td>userAgent</td><td>" + navigator.userAgent + "</td></tr>");
            document.write("<tr><td>appVersion</td><td>" + navigator.appVersion + "</td></tr>");
            document.write("<tr><td>appName</td><td>" + navigator.appName + "</td></tr>");
            document.write("<tr><td>appCodeNamet</td><td>" + navigator.appCodeName + "</td></tr>");
            document.write("<tr><td>appCodeNamet</td><td>" + navigator.appCodeName + "</td></tr>");
            document.write("<tr><td>platform</td><td>" + navigator.platform + "</td></tr>");
            document.write("<tr><td>javaEnabled()</td><td>" + navigator.javaEnabled() + "</td></tr>");
            document.write("<tr><td>screen.width</td><td>" + screen.width + "</td></tr>");
            document.write("<tr><td>screen.height</td><td>" + screen.height + "</td></tr>");
            document.write("<tr><td>screen.colorDepth</td><td>" + screen.colorDepth + "</td></tr>");
            document.write("<tr><td>history.lenght</td><td>" + history.length + "</td></tr>");
            document.write("<tr><td>location.href</td><td>" + location.href + "</td></tr>");
            document.write("<tr><td>location.pathname</td><td>" + location.pathname + "</td></tr>");
            document.write("<tr><td>location.host</td><td>" + location.host + "</td></tr>");
        </script>
    </head>
</html>
